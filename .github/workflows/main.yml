name: Update Domain IPs

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  update-ips:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
      
    - name: Install dig
      run: sudo apt-get update && sudo apt-get install -y dnsutils
      
    - name: Resolve domain and save IPs
      run: |
        DOMAIN="cfip.xxxxxxxx.tk"
        dig +short "$DOMAIN" | grep -E '^[0-9]+\.[0-9]+\.[0-9]+\.[0-9]+$' | sort -u > chaip.txt
        
    - name: Commit and push changes
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git add chaip.txt
        git diff --quiet && git diff --staged --quiet || git commit -m "Update IP addresses [skip ci]"
        git push
